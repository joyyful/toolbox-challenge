<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Memory Game</title>
		<link rel="stylesheet" href="css/bootstrap.css">
		<link rel="stylesheet" href="css/style.css">
	</head>

	<body>
		<header>
			<h1>Memory Game</h1>
		</header>

		<main>
			<h4>Match pairs of identical images by clicking on them.
			<br>You win the game when all pairs are matched!</h4>

			<p><button type="button" id="new-game">New Game</button></p>

			<div class="container">
				<p id="win-message">Congrats, you win!</p>

				<div class="game-info" id="game-info">
					<div class="row" id="list-info">
						<div class="col-xs-3">
							<h5>Time:</h5>
							<p id="current-time">0</p>
						</div>
						<div class="col-xs-3">
							<h5>Matches:<h5>
							<p id="matches">0</p>
						</div>
						<div class="col-xs-3">
							<h5>Mismatches:</h5>
							<p id="mismatches">0</p>
						</div>
						<div class="col-xs-3">
							<h5>Pairs remaining:</h5>
							<p id="remaining">8</p>
						</div>
					</div>
				</div>

				<div class="game-board">
					<ul class="tiles" id="tiles">
					</ul>
				</div>
			</div>
		</main>

		<script src="js/jquery-2.1.1.js"></script>
		<script src="js/lodash-2.4.1.js"></script>
		<script src="js/bootstrap.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
